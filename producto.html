<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Store - CSS Grid</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="footer-fijo">
  <header class="header">
    <img src="img/logo.png" alt="logo">
  </header>
  <div class="barra">
    <div class="nav">
      <a href="index.html">Tienda</a>
      <a href="nosotros.html">Nosotros</a>
    </div>
  </div>

  <main class="contenedor">
    <h1>React JS</h1>
    <div class="contenedor-informacion">
      <div class="contenido">
        <p>
          Proin sed condimentum nisi. Curabitur diam nibh, euismod at posuere id, malesuada eu lacus.
          Pellentesque feugiat egestas purus, eu faucibus libero ultricies quis. Nulla facilisi.
          Mauris placerat et ligula ut lacinia.
        </p>
        <form class="formulario-pedido">
          <select class="talla campo">
            <option value="C">Chica</option>
            <option value="M">Mediana</option>
            <option value="G">Grande</option>
          </select>
          <input type="number" min="1" class="cantidad campo">

        </form>
      </div>
      <img src="img/3.jpg" class="imagen-producto" alt="imagen producto">

  </footer>
